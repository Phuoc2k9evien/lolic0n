<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laygate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light {
            background-color: #ffffff;
            color: #000000;
        }
        .dark {
            background-color: #282c34;
            color: #61dafb;
        }
        #clock {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #info {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .light button {
            background-color: #61dafb;
            color: #000;
        }
        .dark button {
            background-color: #444c56;
            color: #fff;
        }
    </style>
</head>
        <h3>Menu</h3>
        <a href="#link1">Liên kết 1</a>
        <a href="#link2">Liên kết 2</a>
        <a href="#link3">Liên kết 3</a>
        <a href="#link4">Liên kết 4</a>
    </div>
<body class="light">
    <div id="clock"></div>
    <div id="info">
        <h2>Thông tin</h2>
        <p>Xin Chào Đến Với Trang Laygate ở đây là nơi lưu trữ Các Tài Liệu</p>
    </div>
    <button id="theme-toggle">Sáng|Tối</button>

    <script>
        // Cài đặt đồng hồ
        function updateClock() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('vi-VN');
            document.getElementById('clock').textContent = formattedTime;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Gọi hàm ngay lần đầu để hiển thị thời gian ngay lập tức

        // Chuyển đổi chủ đề
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            themeToggle.textContent = 
                document.body.classList.contains('dark') ? 'Chuyển về chủ đề sáng' : 'Chuyển về chủ đề tối';
        });
    </script>
</body>
</html>
