    <style>
        body {

            flex-direction: column;

        header {

        .date {

        .light {
            background-color: #ffffff;

        .dark {
            background-color: #282c34;
            color: #61dafb;
        }
        #clock {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #info {
            margin-bottom: 20px;

        }
        button {
            padding: 10px 20px;

            cursor: pointer;
            border: none;

            transition: background-color 0.3s;

<body class="light">
    <div id="clock"></div>
    <div id="info">
        <h2>Thông tin</h2>
        <p>Xin Chào Đến Với Trang Laygate ở đây là nơi lưu trữ Các Tài Liệu</p>
    </div>
    <button id="theme-toggle">Sáng|Tối</button>
            <button class="linux-button" id="linuxButton">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/265px-Tux.svg.png" alt="Linux Logo">
       Giả Lập Linux 
    </button>

    <div class="overlay" id="overlay"></div>
    <div class="dialog" id="dialog">
        <h2>Trang Web Được Nhúng</h2>
        <iframe src="https://phuoc2k9evien.github.io/jslinux/" width="400" height="300"></iframe>
        <br>
        <button class="close-button" id="closeButton">Đóng</button>
    </div>

    <script>
        // Cài đặt đồng hồ
        function updateClock() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('vi-VN');
            document.getElementById('clock').textContent = formattedTime;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Gọi hàm ngay lần đầu để hiển thị thời gian ngay lập tức

        // Chuyển đổi chủ đề
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            themeToggle.textContent = 
                document.body.classList.contains('dark') ? 'Light' : 'Dark';
        }
                                       const linuxButton = document.getElementById('linuxButton');
        const dialog = document.getElementById('dialog');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('closeButton');

        linuxButton.addEventListener('click', () => {
            dialog.style.display = 'block';
            overlay.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            dialog.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            dialog.style.display = 'none';
            overlay.style.display = 'none';
        });
        
</body>
